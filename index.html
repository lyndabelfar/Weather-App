<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9bc480b551.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Weather Application</h1>

        <div class="name"></div>
        <div class="icon"></div>

        <div class="temperature">
            <div class="main-temperature"></div>
            <div class="feels-like"></div>
            <div class="max-min"></div>

            
        </div>

        <div class="description"></div>
        <div class="see-previsions-btn">See Previsions</div>
        
        <div class="previsions-block">
            <div class="in-two-hours">
                <div class="block-title">WEATHER IN 2 HOURS</div>
                <div class="temp-two-hours"></div>
                <div class="feels-like-two-hours"></div>
                <div class="description-two-hours"></div>
                <div class="clouds-two-hours"></div>
                <div class="visibility-two-hours"></div>
            </div>
            <div class="in-six-hours">
                <div class="block-title">WEATHER IN 6 HOURS</div>

                <div class="temp-six-hours"></div>
                <div class="feels-like-six-hours"></div>
                <div class="description-six-hours"></div>
                <div class="clouds-six-hours"></div>
                <div class="visibility-six-hours"></div>
            </div>
            <div class="tommorow">
                <div class="block-title">WEATHER TOMMOROW</div>

                <div class="morn"></div>
                <div class="day"></div>
                <div class="eve"></div>
                <div class="night"></div>
                <div class="min-max-temp-tommorow"></div>
            </div>
            <div class="in-two-days">

                <div class="block-title">WEATHER IN 2 DAYS</div>

                <div class="morn-two"></div>
                <div class="day-two"></div>
                <div class="eve-two"></div>
                <div class="night-two"></div>
                <div class="min-max-temp-two"></div>
            </div>
            <div class="in-three-days">
                <div class="block-title">WEATHER IN 3 DAYS</div>

                <div class="morn-three"></div>
                <div class="day-three"></div>
                <div class="eve-three"></div>
                <div class="night-three"></div>
                <div class="min-max-temp-three"></div>
            </div>
        </div>

    </div>
<script src="script.js"></script>


</body> 
</html>
